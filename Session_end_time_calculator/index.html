<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Session End Time Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>

    </head>

    <body>
        <div id="loading-container">
            <img id="loading" src="assets/loading.gif">
          </div>
        <h1>Activity Insights</h1>
        <div style="text-align:center;">
            <select id="user-dropdown"></select><br><br>

            <input type="date" id="datepicker"><br>

            <button id="calculate-btn">Calculate</button><br>
            <div id="no_data" style="display:none;">
                <p class="session-end-time">No Data Found</p>
            </div>
            <div id="main-container">
                <div id="timeline" style="display: none;"></div><br>
    
                <p id="end-time" class="session-end-time"></p>
                <p id="countdown" class="remaining-time"></p>
    
                <table id="myTable" class="activity_breakdown">
                    <thead>
                      <tr>
                        <th>Time</th>
                        <th>Duration</th>
                        <th>Task</th>
                        <th>Notes</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
    
                <!-- <div><span id="visitor-count"></span></div> -->
                <div id="visitor-count-container">
                    <div id="visitor-count" style="display: none;"></div>
                    <div id="visitor-info-icon">
                        <img src="assets/info.png" style="width: 30px;">
                    </div>
                </div>
            </div>
              

        </div>
        <script src="script.js"></script>
    </body>

</html>
